<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac - UIUX 設計師 | 作品集</title>
    <meta name="description" content="UIUX 設計師 Isaac 的個人作品集網站，展示 UI/UX 設計作品、專案案例和設計理念">
    <!-- 外部CSS框架 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 自訂CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-white: #FFFFFF;
            --color-light-grey: #F8F8F8; /* A warm, light grey */
            --color-medium-grey: #EAEAEA; /* Slightly darker light grey */
            --color-dark-grey: #333333; /* Soft black for main text */
            --color-text-light: #666666; /* Medium grey for secondary text */
            --color-border: #D0D0D0; /* Subtle border color */
            --color-shadow-subtle: rgba(0, 0, 0, 0.03);
            --color-shadow-light: rgba(0, 0, 0, 0.06);

            /* Remap existing variables to new palette */
            --primary: var(--color-dark-grey); /* Not really used as primary color in UI, but for consistency */
            --primary-light: var(--color-medium-grey); /* For hero background or subtle accents */
            --accent: var(--color-light-grey);
            --text-dark: var(--color-dark-grey);
            --text-medium: var(--color-text-light);
            --text-light: var(--color-medium-grey); /* For very light text */
            --bg-body: var(--color-light-grey);
            --bg-section-alt: var(--color-medium-grey);
            --card-bg: var(--color-white);
            --card-border: var(--color-border);
            --shadow-subtle: var(--color-shadow-subtle);
            --shadow-light: var(--color-shadow-light);
        }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Noto Sans TC', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI Variable', 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6; /* Adjust line height for better readability */
        }
        
        .hero-section {
            /* Changed from blue gradient to a softer, warmer background */
            background: var(--color-medium-grey); /* A light, soft grey */
            position: relative;
            overflow: hidden;
            color: var(--text-dark); /* Text color for hero section, now dark on light */
            padding-top: 8rem; /* More space */
            padding-bottom: 8rem; /* More space */
        }
        
        .hero-section::before {
            content: ''; /* Removed the SVG pattern from before, to simplify */
            background-image: none; /* Ensure no image */
            opacity: 1; /* Not needed if content is none */
        }

        .hero-section h1 {
            color: var(--color-dark-grey); /* Ensure hero title is dark */
        }
        
        .hero-section p {
            color: var(--color-text-light); /* Ensure hero paragraph is medium grey */
        }

        .hero-section a {
            background-color: var(--color-dark-grey); /* Dark button on light background */
            color: var(--color-white); /* White text on dark button */
            border: 1px solid var(--color-dark-grey);
            padding: 0.75rem 2rem; /* Adjusted padding */
            font-size: 1.1rem; /* Slightly larger font */
        }

        .hero-section a:hover {
            background-color: var(--color-text-light); /* Hover state */
            border-color: var(--color-text-light);
        }

        .section-title {
            color: var(--color-dark-grey);
            font-weight: bold; /* Ensure bold */
            text-align: center; /* Ensure centered */
        }
        
        /* Existing .section-title::after should already be content: none; */
        
        .glass-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-subtle);
            transition: all 0.3s ease-out;
            overflow: hidden;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px var(--shadow-light);
        }
        
        .glass-card .p-6 {
            padding: 1.5rem;
        }
        
        .glass-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .glass-card p {
            color: var(--text-medium);
            font-size: 0.95rem;
        }
        
        .image-container.placeholder-image {
            background-color: var(--bg-section-alt);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px 12px 0 0;
        }
        
        .placeholder-image i {
            color: var(--color-text-light); /* Softer icon color */
            font-size: 2.5rem; /* Slightly larger icon */
            margin-bottom: 0.5rem;
        }
        
        #projects {
            background-color: var(--bg-body); /* Consistency */
            position: relative;
        }
        
        #projects::before {
            content: none;
        }
        
        #projects .container {
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--card-border);
        }
        
        /* Footer styling */
        footer {
            background-color: var(--color-dark-grey); /* Dark footer */
            color: var(--color-medium-grey); /* Lighter text for footer */
            padding: 3rem 0; /* More padding */
        }

        footer a {
            color: var(--color-medium-grey);
        }

        footer a:hover {
            color: var(--color-white);
        }

    </style>
</head>
<body>

            <h1 class="text-5xl md:text-7xl font-bold mb-8 text-center">👋🏻 我是 Isaac</h1>

                    </a>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="js/include.js"></script>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <!-- Lightbox Overlay for image preview -->
    <div id="lightbox" class="lightbox-overlay">
      <div class="lightbox-container">
        <img id="lightbox-img" class="lightbox-image" src="" alt="">

    </div>
</body>
</html>
